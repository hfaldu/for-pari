<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pari ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            padding: 5rem; 
            border-radius: 30px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 700px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Large icon for the first screen instead of a photo */
        .main-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #fff;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 3.5rem;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        /* This is how your photo will look on the final screen */
        .final-img {
            width: 400px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 8px solid white;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.8rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            font-weight: 800;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5);
        }

        #noBtn {
            background-color: #fff;
            color: var(--primary-pink);
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            user-select: none;
            pointer-events: none;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="main-icon">üíù</div>
        <h1 id="questionText">Will you be my Valentine, Pari?</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');

        const noMessages = [
            "No", "Are you sure?", "Pari, please? ü•∫", "Last chance!", 
            "I'll be very sad...", "I'm gonna cry...", "You're breaking my heart!", 
            "Just click Yes! üòÇ", "Pari please!!", "Don't do this!"
        ];

        let noCount = 0;
        let yesFontSize = 1.8;

        noBtn.addEventListener('click', () => {
            noCount++;
            noBtn.innerText = noMessages[Math.min(noCount, noMessages.length - 1)];

            // Growing Yes Button
            yesFontSize += 1.0; 
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${20 + (noCount * 5)}px ${50 + (noCount * 10)}px`;

            // Moving No Button
            const x = Math.random() * 150 - 75;
            const y = Math.random() * 150 - 75;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesBtn.addEventListener('click', () => {
            // THE REVEAL: Box gets bigger and shows the picture
            mainContainer.style.maxWidth = "800px";
            mainContainer.innerHTML = `
                <img src="us.jpg" class="final-img" onerror="this.src='https://media.tenor.com/gU_Ym96_7jYAAAAC/tkthao219-bear.gif'">
                <h1 style="font-size: 4rem; margin-top:10px;">I love you so much, Pari! ‚ù§Ô∏è</h1>
            `;
            
            setInterval(createHeart, 70);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
